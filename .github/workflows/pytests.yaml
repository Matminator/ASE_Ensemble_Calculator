name: pytests

on:
  push:

jobs:
  run-tests:
    strategy:
      fail-fast: false

      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    name: Test
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: ls
        run: ls

      - name: Install requirements_dev
        run: pip install ASE_Ensemble_Calculator/

      - name: Runing pytest
        run: pytest tests/